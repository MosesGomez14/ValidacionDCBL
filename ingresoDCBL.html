<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DCBL</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="title">
      Registro DCBL
    </div>
    <form id="myForm" method="POST" 
      action="https://script.google.com/macros/s/AKfycbyLZRlW30ff-CnvPuGkIqhGC7shpI--h4Qd3nT3gEgsCQjJ1Sib-A3Ejz7HTTE_h6fJ/exec">
    <div class="form">
      <div class="inputfield">
          <label>Turno</label>
          <div class="custom_select">
            <select name="Turno">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
       </div>
       <div class="inputfield">
        <label>Hora</label>
        <div class="custom_select">
          <select name="Hora">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
     </div> 
     <div class="inputfield">
        <label>Motivo de afectación</label>
        <div class="custom_select">
          <select name="Motivo">
            <option value="Revoltura">Revoltura de envase</option>
            <option value="Roto">Envase roto</option>
            <option value="Tarima">Tarima dañada</option>
            <option value="Empaque">Empaque dañado</option>
          </select>
        </div>
     </div> 
     <div class="inputfield">
        <label>Tiempo de afectación (Min)</label>
        <input type="number" class="input" name="Duracion" required>
     </div> 
      <div class="inputfield">
          <label>Observaciones</label>
          <textarea class="textarea" name="Observaciones" required></textarea>
       </div>   
      <div class="inputfield">
          <label>SAP envasado</label>
          <input type="text" class="input" name="Sap envasado" required>
       </div> 
       <div class="inputfield">
        <label>SAP logistica</label>
        <input type="text" class="input" name="Sap logistica" required>
     </div> 
     <div class="inputfield">
        <label>Ingresar evidencia de afectación</label>
        <input type="file" class="input" name="Evidencia" required>
     </div>
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" name="Validez" required>
            <span class="checkmark"></span>
          </label>
          <p>Doy validez de que los datos en este forms son reales</p>
       </div> 
      <div class="inputfield">
      </div>
      <div class="inputfield">
        <input type="submit" value="Enviar datos" class="btn">
      </div>
    </div>
</form>
</div>	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyLZRlW30ff-CnvPuGkIqhGC7shpI--h4Qd3nT3gEgsCQjJ1Sib-A3Ejz7HTTE_h6fJ/exec'
  const form = document.forms['myForm']
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
